<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore sem limites</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="./assets/image1.png"
        alt="Desenho de um Astronauta com braços abertos e ao fundo 5 planetas de varias cores e crateras"
      />
      <h1>Explore sem limites</h1>
      <p>Porque o aprendizado é contínuo</p>
      <div>
        <img
          class="setaimg"
          src="./assets/image2.svg"
          alt="Seta apontando pra baixo"
        />
      </div>
    </header>
    <main>
      <figure class="item">
        <img
          src="./assets/image3.png"
          alt="Um planeta cheio de crateras de cor amarela"
        />
        <h2>Não pare nunca</h2>
        <p>
          Se você deseja ter sucesso nos estudos, é fundamental que você adote
          uma mentalidade de "não pare nunca". Estudar de forma consistente e
          contínua é a chave para o progresso e a conquista de seus objetivos.
        </p>
      </figure>

      <figure class="item">
        <img
          src="./assets/image4.png"
          alt="Um planeta cheio de crateras de cor azul"
        />
        <h2>Só volta</h2>
        <p>
          Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba
          que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem
          mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
        </p>
      </figure>

      <figure class="item">
        <img
          src="./assets/image5.png"
          alt="Um planeta cheio de crateras de cor rosa"
        />
        <h2>Siga seu ritmo</h2>
        <p>
          Avançar pouco a pouco mantém progresso constante em objetivos,
          evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
          destino e motivam a continuidade. Não subestime o poder de cada ação
          rumo ao objetivo final.
        </p>
      </figure>
    </main>
    <div id="contact">
      <form id="form">
        <legend>Entre em contato</legend>

        <div class="input-wrapper">
          <img src="./assets/person.svg" alt="" />
          <label for="event-name">Seu nome</label>
          <input type="text" placeholder="Seu nome" id="event-name" required />
        </div>

        <div class="input-wrapper">
          <img src="./assets/image@.svg" alt="" />
          <label for="event-email">Email</label>
          <input type="email" placeholder="Email" id="event-email" required />
        </div>

        <div class="input-wrapper">
          <textarea placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <button class="button" type="submit">Enviar Mensagem</button>
      </form>
      <div class="stars"></div>
    </div>
    <footer>
      <p>© 2024 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
